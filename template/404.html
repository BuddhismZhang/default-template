<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>HTTP 404</title>
</head>
<body>


<div id="content">
        <div id="error">
        <h1>
            这个页面不存在。
        </h1>
        <div class="content">

            {%  if error %}
                {{ error }}
                <hr/>
            {% endif %}

            <p>
                你所访问的页面、文件并不存在，可能已经被删除了，或者地址错了？
            </p>

            <p>
                The page (or file) you visited, had gone. May be deleted or just a error url?
            </p>

        </div>
    </div>
</div>


<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36651986-3']);
    _gaq.push(['_setDomainName', 'farbox.com']);
    _gaq.push(['_setAllowLinker', true]);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    var info = 'page:' + document.location.host +document.location.pathname + document.location.search + ' ref:' + document.referrer;
    _gaq.push(['_trackEvent', 'Error', '{{ code }}' ,info]);
</script>


</body>
</html>
